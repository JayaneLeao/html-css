<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td  {
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome  {
            background-color: rgba(137, 43, 226, 0.475);
            
            
        }
    </style>

</head>
<body>

    <table>
        <colgroup>
            <col class="cnome" span="3">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofi">
        
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <td>Ana Maria </td>

        <td>25</td>
        <td>Jornalista</td>
        <tr>
         <td>Gustavo</td>
         <td>M</td>
         <td>28</td>
         <td>Professor</td>
        </tr>
        <tr>
            <td>Jayane</td>
            <td>F</td>
            <td>20</td>
            <td>Dev.Fullstack</td>
        </tr>
        <tr>
            <td>Letícia</td>
            <td>F</td>
            <td>17</td>
            <td>Empresária</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>22</td>
            <td>Bombeiro Militar</td>
        </tr>
    </table>
    
</body>
</html>
