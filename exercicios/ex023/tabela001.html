<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family:  Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        .tr {
            background-color: grey;
        }

         td {
            border:  1px solid black;
            width: 400px;
            padding: 8px;
           }

        
        
    </style>
</head>
<body>

    <h1>Minha primeira Tabela</h1>

    <!-- HIERARQUIA DE TABELA SIMPLES
        TABLE = TABELA
        TABLE ROOL = Linha de tabela
        TABLE HEADER = Cabeçalho de tabela
        TABLE DATA = Dados de tabla. 

        Se a hierarquia não for obedecida os dados vão aparecer em locais errados. 
    -->

    <table>
        <tr class="tr">
            <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr>

            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
