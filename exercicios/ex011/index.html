<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivios diferentes para conferir a adaptação de imagens,<br> ou use tamanhos diferentes no seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem fléxivel">
    </picture>

    <h1>Reproduzido áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/twohearts.mp3" type="audio/mpeg">
        <source src="midia/twohearts.mp3" type="audio/ogg">
        <source src="midia/" type="audio/wav">
        <p>Infelizmente seu navegador não permite reprodução de áudio, mas você pode <a href="midia/twohearts.mp3">baixar sua música aqui</a></p>
    </audio>
</body>
</html>
