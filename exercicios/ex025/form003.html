<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <H1>Teste de formulário</H1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome" >Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome">

        </p>
        <p>
            <label for="">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-02">
        </p>
        <p>
            <label for="idate">Dia da Prova:</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="iprova">Horário da prova:</label>
            <input type="time" name="prova" id="iprova">
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
</body>
</html>
