<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" maxlength="30" required placeholder="informe seu nome completo" autocomplete="name">
            </p>
            <p>
                <label for="icpf">CPF:</label>
                <input type="number" name="cpf" id="icpf" required minlength="8" maxlength="15" required placeholder="informe seu CPF, apenas números" autocomplete="">
            </p>
        </fieldset>
        <fieldset>
            <legend>Contatos</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="informe seu e-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required pattern=""  placeholder="informe seu telefone" autocomplete="tel">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
