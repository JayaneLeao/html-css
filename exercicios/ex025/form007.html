<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário:</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">Estado</label>
        
            <select name="estados" id="iestado">
                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhã</option>
                <option value="AL">Alagoas</option>
            </optgroup>
            </select>  </p>
        
            <p>
                <label for="iprof">Porfissão</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option value="ADM">Administrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="imsg" id="imsg" cols="30" rows="10" placeholder="Escreva sua solicitação"></textarea>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
   
</body>
</html>
